<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halftone Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    canvas {
      display: block;
      margin: 20px auto;
    }
    input, select {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Halftone Maker</h1>
  <p>Upload an image and customize the halftone effect.</p>
  <input type="file" id="imageInput" accept="image/*">
  <br>
  <label for="dotSizeSlider">Dot Size:</label>
  <input type="range" id="dotSizeSlider" min="1" max="30" value="10">
  <br>
  <label for="styleSelector">Choose Style:</label>
  <select id="styleSelector">
    <option value="circle">Circle</option>
    <option value="square">Square</option>
    <option value="triangle">Triangle</option>
  </select>
  <canvas id="canvas"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.0/pixi.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
